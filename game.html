<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>WebQuest RPG</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
		<span class="stat">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
		<button id="button4">Stats</button>
		<button id="button5">Inventory</button>
      </div>
      
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to WebQuest RPG. In this game you must <strong>complete bounties, defeat monsters, earn gold and level up</strong> to defeat the evil that is preventing people from leaving the town. 
		<br><br>You are in the town square. Where do you want to go? Use the buttons below.
      </div>
	  <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
